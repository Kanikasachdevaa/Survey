<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Survey Form</title>
  </head>
  <body font-family="Poppins" sans-serif>
    <div class="text-center" id="main">
      <h1>FreeCodeCamp Survey Form</h1>
      <p>
        <i>Thank you for taking the time to help us improve the platform</i>
      </p>
    </div>
    <form>
        <div class="container">
        <div class="row">
          <div class="form-group col-md-8">
            <label for="inputname">Name</label>
            <input type="name" class="form-control" id="inputname"placeholder="Enter Your Name">
        </div>
        <br>
          <div class="form-group col-md-8">
            <label for="inputname">Email</label>
            <input type="email" class="form-control" id="inputemail"placeholder="Enter Your Email">
        </div>
        <div class="form-group col-md-8">
            <label for="inputname">Age(optional)</label>
            <input type="age" class="form-control" id="inputage"placeholder="Age">
        </div>
        <div class="form-group col-md-8">
            <label for="inputname">Which option best describes your current role?</label>
            <input type="role" class="form-control" id="inputrole"placeholder="Select Current Role">
        </div>
        <fieldset class="form-group col-md-8">
              <div class="col-form-label">Would you recommend freeCodeCamp to a friend?</div>
        <div class="form-check col-md-8">
        <input class="form-check-input" type="radio"value="option1"id="gridRadios1"checked>
        <label class="form-check-label" for="gridRadios1">
            Definitely
        </label>
    </div>
    <div class="form-check col-md-8">
        <input class="form-check-input" type="radio"value="option2"id="gridRadios2">
        <label class="form-check-label" for="gridRadios2">
            Maybe
        </label>
    </div>
    <div class="form-check col-md-8">
        <input class="form-check-input" type="radio"value="option3"id="gridRadios3">
        <label class="form-check-label" for="gridRadios3">
            Not Sure
        </label>
    </fieldset>
</div>

    <div class="form-group col-md-8">
        <label for="FormControlSelect">What is your favorite feature of freeCodeCamp?</label>
        <select class="form-control" id="FormControlSelect">
        <option selected disabled>Select an Option</option>
        <option>Challenges</option>
          <option>Projects</option>
          <option>Communities</option>
          <option>Open Source</option>
        </select>
      </div>
      <div class="col-form-label  ">What would you like to see improved? (Check all that apply)</div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Front-end Projects
              </label></div>
              <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck2">
              <label class="form-check-label" for="gridCheck2">
                Back-end Projects
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Data Visualization
              </label>
              </form></div>
              <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Challenges
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Open Source Community
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Gitter help rooms
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Videos
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                City Meetups
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Wiki
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Forum
              </label>
            </div>
              <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Additional Courses
              </label>
            </div>
        <br>
            <div class="form-group">
                <label for="comment">Any comments or suggestions?</label>
                <textarea class="form-control col-sm-8" rows="5" id="comment" placeholder="Enter your text here"></textarea>
              </div>  
              <button type="submit" class="btn btn-success col-sm-8">Submit</button>
            </div>
            </form>

            
       
        </div>     
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
